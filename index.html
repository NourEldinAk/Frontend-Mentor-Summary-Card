<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="background">
        <div class="card-wrap">
          <div class="card-hero">
            <img src="./images/illustration-hero.svg" alt="hero-photo" />
          </div>
          <div class="card-info">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan-info">
            <div class="img">
              <img src="./images/icon-music.svg" alt="music-icon" />
            </div>
            <div class="annual">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="card-actions">
            <button>Proceed to Payment</button>
            <button>Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
